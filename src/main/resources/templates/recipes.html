<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
<h1>My recipes</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <th th:text="${recipe.id}">1234</th>
        <th th:text="${recipe.description}">Good stuff</th>
    </tr>
</table>
</body>
</html>
